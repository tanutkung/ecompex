<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .cart-table th,
    .cart-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .cart-table th {
      background-color: #f0f0f0;
    }

    .cart-table img {
      width: 100px;
      height: auto;
    }

    .cart-total {
      text-align: right;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cart-buttons {
      text-align: right;
    }

    .cart-buttons a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shopping Cart</h2>

    <table class="cart-table">
      <tr>
        <th>Product</th>
        <th>Code</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td><img src="path_to_image.jpg" alt="Product Image"></td>
        <td>Product Code</td>
        <td>2</td>
        <td>$199.98</td>
      </tr>
      <tr>
        <td><img src="path_to_image.jpg" alt="Product Image"></td>
        <td>Product Code</td>
        <td>1</td>
        <td>$99.99</td>
      </tr>
      <!-- เพิ่มสินค้าอื่นๆลงในตารางตามที่คุณต้องการ -->
    </table>

    <div class="cart-total">
      Total: $299.97
    </div>

    <div class="cart-buttons">
      <a href="checkout.html">Checkout</a>
      <a href="continue_shopping.html">Continue Shopping</a>
    </div>
  </div>
</body>
</html>
