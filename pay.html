<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .payment-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .payment-image {
      flex: 1;
      margin-right: 20px;
    }

    .payment-image img {
      width: 100%;
      height: auto;
    }

    .payment-details {
      flex: 2;
    }

    .payment-code {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .payment-price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .payment-table {
      width: 100%;
      border-collapse: collapse;
    }

    .payment-table th,
    .payment-table td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .payment-table th {
      background-color: #f0f0f0;
    }

    .payment-form {
      margin-top: 20px;
    }

    .payment-form label {
      display: block;
      margin-bottom: 10px;
    }

    .payment-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .payment-form input[type="submit"] {
      background-color: #f0f0f0;
      color: #333;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-info">
      <div class="payment-image">
        <img src="path_to_image.jpg" alt="Product Image">
      </div>
      <div class="payment-details">
        <p class="payment-code">Product Code: ABC123</p>
        <h2 class="payment-price">Product Price: $99.99</h2>
      </div>
    </div>

    <table class="payment-table">
      <tr>
        <th>Specification</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Brand</td>
        <td>Product Brand</td>
      </tr>
      <tr>
        <td>Color</td>
        <td>Product Color</td>
      </tr>
      <!-- เพิ่มส่วนอื่นๆของตารางตามที่คุณต้องการ -->
    </table>

    <form class="payment-form" action="payment_process.php" method="post">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required>

      <input type="submit" value="Submit Payment">
    </form>
  </div>
</body>
</html>
