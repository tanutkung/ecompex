<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .product-container {
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .search-container {
      margin-bottom: 20px;
      display: flex; /* เพิ่มส่วนนี้เพื่อให้ปุ่มค้นหาแสดงในแนวนอน */
      align-items: center; /* เพิ่มส่วนนี้เพื่อให้ปุ่มค้นหาแสดงในแนวกึ่งกลางตามความสูงของกล่องข้อความ */
    }

    .search-input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    .search-button {
      padding: 10px;
      background-color: #ccc;
      color: #333;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
    }

    .category-buttons a {
      display: block;
      padding: 10px;
      background-color: #ccc;
      color: #333;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .product-card {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .product-image {
      text-align: center;
    }

    .product-image img {
      width: 150px;
      height: auto;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    .product-buttons {
      margin-top: 10px;
      text-align: center;
    }

    .product-buttons a {
      display: inline-block;
      padding: 5px 10px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      margin-right: 5px;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const addToCartButtons = document.querySelectorAll('.product-card .product-buttons a:nth-child(2)');
      addToCartButtons.forEach((button) => {
        button.addEventListener('click', (event) => {
          event.preventDefault();
          const productName = button.parentElement.previousElementSibling.textContent;
          console.log('Product added to cart:', productName);
          // เพิ่มโค้ดเพื่อจัดเก็บข้อมูลสินค้าต่อไปที่คุณต้องการ
        });
      });
    });
  </script>
</head>
<body>
  <div class="sidebar">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>
    <div class="category-buttons">
      <a href="#">CPU</a>
      <a href="#">RAM</a>
      <a href="#">VGA</a>
    </div>
  </div>

  <div class="product-container">
    <div class="product-card">
      <div class="product-image">
        <img src="image1.jpg" alt="Product Image">
      </div>
      <div class="product-name">INTEL CORE I5-10400F 2.9 GHz</div>
      <div class="product-buttons">
        <a href="detail.html">Detail</a>
        <a href="#">Add to Cart</a>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="image2.jpg" alt="Product Image">
      </div>
      <div class="product-name">AMD RYZEN 5 5600X 3.7 GHz</div>
      <div class="product-buttons">
        <a href="detail.html">Detail</a>
        <a href="#">Add to Cart</a>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="image3.jpg" alt="Product Image">
      </div>
      <div class="product-name">AMD RYZEN 7 5800X 3.8 GHz</div>
      <div class="product-buttons">
        <a href="detail.html">Detail</a>
        <a href="#">Add to Cart</a>
      </div>
    </div>

    <!-- เพิ่มสินค้าอื่นๆลงในตารางตามที่คุณต้องการ -->
  </div>
</body>
</html>
