<!DOCTYPE html>
<html>
<head>
  <title>JIB - Home</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    
    /* Navigation */
    nav {
      margin-top: 20px;
    }
    
    nav ul {
      list-style-type: none;
      display: flex;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 5px;
    }
    
    /* Main Content */
    .main-content {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    .main-content .column {
      flex: 1;
      padding: 10px;
    }
    
    .main-content .column img {
      width: 100%;
    }
    
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">JIB</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <div class="main-content">
      <div class="column">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="column">
        <img src="image2.jpg" alt="Image 2">
      </div>
      <div class="column">
        <img src="image3.jpg" alt="Image 3">
      </div>
      <div class="column">
        <img src="image4.jpg" alt="Image 4">
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 JIB. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
